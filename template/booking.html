{% extends 'base.html' %}
{% load static %}

{% block title %}
Booking 
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .navbar {
        margin-bottom: 0;
    }

    .booking-header {
        background-color: #F08080; 
        padding: 30px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 93vh; 
        width: 100%;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row; /* Arrange items horizontally */
    }

    .card {
        max-width: 480px;
        width: 100%;
        padding: 30px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .booking-title {
        color: #FF4500;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group label {
        color: #333;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.9);
        color: #000;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .btn-primary {
        background-color: #FF6347; 
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover {
        background-color: #FF4500; 
    }

    .booking-image {
        margin-left: 20px; /* Adjust margin to create space between form and image */
    }

    .booking-image img {
        width: 370px; /* Adjust image width as needed */
        border-radius: 50%; /* Make the image round */
        border: 2px solid black; /* Add border */
        height: 350px;
    }

</style>

<div class="booking-header">
    <div class="container">
        <div class="card">
            <h1 class="booking-title">Book Your Events</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_cus_name">Name:</label>
                    {{ form.cus_name }}
                </div>
                <div class="form-group">
                    <label for="id_cus_ph">Phone:</label>
                    {{ form.cus_ph }}
                </div>
                <div class="form-group">
                    <label for="id_name">Event:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_booking_date">Booking Date:</label>
                    {{ form.booking_date }}
                </div>
                <div class="form-group">
                    <label for="id_members_attending">Number of Members Attending:</label> <!-- New field -->
                    {{ form.members_attending }}
                </div>
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
        <div class="booking-image">
            <img src="{% static 'images/bookevent.png' %}" alt="Booking Image">
        </div>
    </div>
</div>
{% endblock %}
