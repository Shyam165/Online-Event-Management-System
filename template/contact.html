{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif; 
        color: #333; 
    }

    .contact-header {
        background-image: url('{% static "images/cv1.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 50px 0; 
    }

    .container {
        margin-top: 20px; 
    }

    .contact-form {
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .form-group label {
        color: #555;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333; 
    }

    .btn-primary {
        background-color: #007bff; 
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3; 
    }
</style>

<div class="contact-header">
    <!-- Contact Form -->
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="contact-form">
                    <h1 class="text-center" style="color: #007bff;">Contact Us</h1>
                    <form method="post" action="/contact/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                        </div>

                        <div class="form-group">
                            <label for="desc">Tell me about what you want to contact me for...</label>
                            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        {% for message in messages %}
        <script>
            alert('{{ message }}');
        </script>
        {% endfor %}
    </div> 
</div>

{% endblock %}
